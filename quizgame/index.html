<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start buttin</button>
      </div>
      <div class="screen">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
          <p>Question <span id="current-question">1</span> of <span>5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div id="answer-container" class="answer-container">
        <!-- answer button will be inserted here -->
      </div>
      <div class="progess-bar">
        <div class="progess" id="progress"></div>
      </div>
      <div class="result-screen">
        <h1>Quiz result</h1>
      </div>
    </div>
  </body>
</html>
